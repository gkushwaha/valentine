<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Space+Grotesk:wght@400;600&display=swap');

    :root {
      --bg1: #ffefef;
      --bg2: #ffe5f4;
      --bg3: #ffd6e7;
      --ink: #3b1d2a;
      --accent: #ff4d7a;
      --accent2: #ff9bb7;
      --card: #fff7fb;
      --shadow: rgba(59, 29, 42, 0.18);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: "Space Grotesk", system-ui, -apple-system, sans-serif;
      color: var(--ink);
      background: radial-gradient(circle at 15% 20%, var(--bg2), transparent 40%),
                  radial-gradient(circle at 85% 25%, var(--bg3), transparent 45%),
                  linear-gradient(135deg, var(--bg1), #fff);
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .floaters {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.6;
    }

    .floater {
      position: absolute;
      width: 18vmin;
      aspect-ratio: 1;
      background: linear-gradient(135deg, #ffd1e2, #ffeef6);
      border-radius: 30% 70% 60% 40% / 40% 60% 30% 70%;
      filter: blur(2px);
      animation: drift 18s ease-in-out infinite;
      box-shadow: 0 20px 60px var(--shadow);
    }

    .floater.f2 { left: 70%; top: 15%; width: 22vmin; animation-duration: 22s; }
    .floater.f3 { left: 10%; top: 65%; width: 20vmin; animation-duration: 26s; }

    @keyframes drift {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(3vmin, -2vmin) rotate(8deg); }
    }

    .card {
      position: relative;
      width: min(720px, 92vw);
      padding: 48px 40px 56px;
      border-radius: 28px;
      background: var(--card);
      box-shadow: 0 20px 60px var(--shadow);
      border: 2px solid #ffd3e1;
      text-align: center;
    }

    h1 {
      font-family: "Fraunces", serif;
      font-size: clamp(34px, 5vw, 56px);
      margin: 0 0 10px;
      letter-spacing: 0.5px;
    }

    .sub {
      font-size: clamp(16px, 2.2vw, 20px);
      margin: 0 0 28px;
      color: #6a3348;
    }

    .buttons {
      position: relative;
      height: 150px;
    }

    .btn {
      border: 0;
      font-size: 18px;
      padding: 14px 28px;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    .btn:active { transform: scale(0.98); }

    #yesBtn {
      position: absolute;
      left: 50%;
      top: 10px;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #ff4d7a, #ff8fb0);
      color: white;
      box-shadow: 0 12px 30px rgba(255, 77, 122, 0.35);
    }

    #noBtn {
      background: #fff;
      color: #7b3c52;
      border: 2px solid #ffb5c9;
      box-shadow: 0 8px 20px rgba(123, 60, 82, 0.15);
    }

    .footer {
      margin-top: 22px;
      font-size: 14px;
      color: #7a4b5a;
    }

    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      background: var(--accent);
      transform: rotate(45deg);
      animation: floatUp 6s ease-in infinite;
      opacity: 0.75;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: var(--accent);
      border-radius: 50%;
    }

    .heart::before { left: -9px; }
    .heart::after { top: -9px; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg); opacity: 0; }
      15% { opacity: 0.8; }
      100% { transform: translateY(-140px) rotate(45deg); opacity: 0; }
    }

    .message {
      margin-top: 20px;
      font-size: clamp(18px, 2.4vw, 24px);
      color: #5a2a3b;
      min-height: 1.6em;
    }

    @media (max-width: 480px) {
      .card { padding: 36px 22px 44px; }
      .buttons { height: 170px; }
    }
  </style>
</head>
<body>
  <div class="floaters">
    <div class="floater f1" style="left: -4%; top: -6%;"></div>
    <div class="floater f2"></div>
    <div class="floater f3"></div>
  </div>

  <div class="card" id="card">
    <div class="hearts" id="hearts"></div>
    <h1>Will you be my Valentine, Alina Kushwaha?</h1>
    <p class="sub">&nbsp;</p>

    <div class="buttons" id="buttonsArea">
      <button id="yesBtn" class="btn">Yes</button>
      <button id="noBtn" class="btn" style="margin-top: 90px;">No</button>
    </div>

    <div class="message" id="message"></div>
    <div class="footer">Tip: try to catch the "Yes" button.</div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const buttonsArea = document.getElementById('buttonsArea');
    const hearts = document.getElementById('hearts');

    let bounds;

    const updateBounds = () => {
      bounds = buttonsArea.getBoundingClientRect();
    };

    const rand = (min, max) => Math.random() * (max - min) + min;


    const moveNo = () => {
      if (!bounds) updateBounds();
      const padding = 10;
      const noRect = noBtn.getBoundingClientRect();
      const maxX = bounds.width - noRect.width - padding;
      const maxY = bounds.height - noRect.height - padding;

      const x = rand(padding, Math.max(padding, maxX));
      const y = rand(padding, Math.max(padding, maxY));
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      noBtn.style.marginTop = '0';
    };

    const spawnHeart = () => {
      const h = document.createElement('div');
      h.className = 'heart';
      h.style.left = `${rand(10, 90)}%`;
      h.style.bottom = `${rand(5, 20)}%`;
      h.style.animationDelay = `${rand(0, 1.5)}s`;
      hearts.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    };

    const heartTimer = setInterval(spawnHeart, 900);

    ['mousemove', 'touchstart', 'click'].forEach((evt) => {
      noBtn.addEventListener(evt, (e) => {
        e.preventDefault();
        moveNo();
      }, { passive: false });
    });

    yesBtn.addEventListener('click', () => {
      clearInterval(heartTimer);
      message.textContent = 'Yay! You just made my heart do a little happy dance.';
      yesBtn.style.position = 'static';
      yesBtn.style.transform = 'none';
      noBtn.style.display = 'none';
    });

    window.addEventListener('resize', updateBounds);
    updateBounds();
  </script>
</body>
</html>
